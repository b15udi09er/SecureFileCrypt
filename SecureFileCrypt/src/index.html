<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
  <title>SecureFileCrypt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      position: relative;
    }

    #header {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
    }

    #creator {
      text-align: center;
      margin-bottom: 20px;
    }

    #table-container {
      width: 100%;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    #progress-bar-container {
      width: 100%;
      margin-bottom: 20px;
    }

    #progress-bar {
      width: 100%;
      height: 20px;
      border: 1px solid #ddd;
      position: relative;
    }

    #progress {
      height: 100%;
      background-color: #4CAF50;
    }

    #progress-text {
      margin-top: 10px;
      text-align: center;
    }

    #settings-tab {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #settings-menu {
      display: none;
      position: absolute;
      top: 40px;
      right: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 0;
      padding: 10px;
      border-radius: 5px;
    }

    .settings-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .settings-option {
      cursor: pointer;
      margin-bottom: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
    }

    .password-input {
      margin-bottom: 10px;
    }

    .password-buttons {
      display: flex;
      gap: 5px;
    }
  </style>
</head>

<body>
  <div id="header">SecureFileCrypt</div>
  <div id="creator">Created by b15udi09er</div>

  <div id="table-container">
    <table>
      <tr>
        <th>Select File</th>
        <td>
          <input type="file" id="fileInput" />
        </td>
      </tr>
      <tr>
        <th>Encryption</th>
        <td>
          <button onclick="encryptFile()">Encrypt</button>
        </td>
      </tr>
      <tr>
        <th>Decryption</th>
        <td>
          <button onclick="decryptFile()">Decrypt</button>
        </td>
      </tr>
    </table>
  </div>

  <div id="progress-bar-container">
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
    <div id="progress-text"></div>
  </div>

  <button id="settings-tab" onclick="toggleSettingsMenu()">Settings</button>
  <div id="settings-menu">
    <div class="settings-title" id="password-configuration">Configure Password</div>
    <div class="settings-option" id="password-configuration-options">
      <button id="configure-password" onclick="openPasswordModal('create')">Create Password</button>
      <button id="configure-password" onclick="openPasswordModal('change')">Change Password</button>
      <button id="configure-password" onclick="openPasswordModal('remove')">Remove Password</button>
    </div>

    <div class="settings-title">Configure File Locations</div>
    <table>
      <tr>
        <td>Encryption Location:</td>
        <td><button onclick="configureFileLocation('encryption')">Change</button></td>
      </tr>
      <tr>
        <td>Decryption Location:</td>
        <td><button onclick="configureFileLocation('decryption')">Change</button></td>
      </tr>
    </table>
  </div>

  <!-- Password Configuration Modal -->
  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <span onclick="closePasswordModal()" style="float: right; cursor: pointer;">&times;</span>
      <div id="password-config-content">
        <!-- Password configuration content will be dynamically added here -->
      </div>
      <button onclick="submitPasswordConfig()">Submit</button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
