<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Actions</title>
</head>
<body>
  <h2>Password Actions</h2>
  <button onclick="sendResult('Action Successful')">Success</button>
  <button onclick="sendResult('Action Failed')">Fail</button>

  <script>
    function sendResult(result) {
      require('electron').ipcRenderer.send('password-action-result', result);
      window.close();
    }
  </script>
</body>
</html>
